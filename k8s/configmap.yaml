apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-router-config
  namespace: llm-router
data:
  LLM_PROVIDER: "openrouter"
  QDRANT_URL: "http://qdrant:6333"
  REDIS_URL: "redis://redis:6379"
  DATABASE_URL: "postgres://router:router@postgres:5432/llm_router"
  MODELS_CACHE_DIR: "/app/models"
  HF_MODEL_NAME: "Xenova/multilingual-e5-small"
  PORT: "3000"
